<div class="header">

        <div class="wrap navigation">
            <a href="./" class="logo">
            Search Festivals and Events?
            </a>

                    <div>

                    </div>
                    <p>
                        light Mode
                    </p>
                </div>
                <div class="dark-theme">

                        <i class="fa-solid fa-moon"></i>
                    </div>

                        Dark Mode
                    </p>
                </div>
            </div>
        </div>
    </nav>
</div>
<!-- main -->
<div class="main">
    <div class="content wrap">
        <div class="input-field">
            <div class="input transitionWidth">
                <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input id="inputCountry" type="text" placeholder="Search for Festival or Events...">
            </div>
        </div>
        <div class="dropdown-container">
            <div class="dropdown transitionWidth" id="filter-region">
                <p>
                    Filter by Type
                </p>
                <div class="arrow-down chevron-down">
                    <span class=""><i class="fa-solid fa-chevron-down"></i></span>
                </div>
            </div>
            <ul class="dropdown-menu dropdown-hide">
                <li class="All">All</li>
                <li class="Festivals">Festivals</li>
                <li class="Events">Events</li>
                <li class="Asia">Holidays</li>
                <li class="Europe">Cultural Festival</li>
                <li class="Oceania">Food Festival</li>
            </ul>
        </div>
    </div>
    <div class="wrap countryInfo">
        <!-- display country here -->
    </div>
</div>
<div class="more-country-info">
    <div class="wrap container-info">
        <button id="back-home-btn">
        <i class="fa-solid fa-arrow-left-long"></i> Back
        </button>
        <div class="grid">
            <div class="country-flag-info transitionWidth">
                <img id="country-data-big" src="" alt="">
            </div>
            <div class="country-info">
                <!-- country name -->
                <div id="country-name" class="country-name">
                    <p>N/A</p>
                </div>
                <!-- country more info -->
                <div class="country-description">
                    <div class="left">
                        <p>Description: <span id="native-name">N/A</span></p>
                        <p>Date: <span id="population">N/A</span></p>
                        <p>Location: <span id="region">N/A</span></p>
                    </div>
